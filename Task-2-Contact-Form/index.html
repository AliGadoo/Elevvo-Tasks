<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="contact_box">
            <header>
                <h1 class="main_title">CONTACT US</h1>
                <p class="subtitle">Have questions? Fill out the form below </p>
            </header>
            <form action="">
                <div class="field">
                    <label class="field_label" for="fullName">Full Name</label>
                    <input type="text" name="FullName" id="fullName" required>
                </div>
                <div class="field">
                    <label class="field_label" for="userMail">Email</label>
                    <input type="email" name="userMail" id="userMail" required>
                </div>
                <div class="field">
                    <label class="field_label" for="userSubject">Subject</label>
                    <input type="text" name="userSubject" id="userSubject" required>
                </div>
                <div class="textarea_field">
                    <label class="textarea_label" for="userMessage">Message</label>
                    <textarea name="userMessage" id="userMessage" required></textarea>
                </div>

                <div class="submit_container">
                    <button class="submit_btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
